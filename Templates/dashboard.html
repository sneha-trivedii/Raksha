<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Raksha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ current_user.username }}</h2>

        <!-- Feature Buttons -->
        <div class="row text-center mt-4">
            <div class="col-md-3">
                <a href="{{ url_for('add_contact') }}" class="btn btn-primary btn-lg w-100">Add Emergency Contact</a>
            </div>
            <div class="col-md-3">
                <a href="https://www.google.com/maps" target="_blank" class="btn btn-info btn-lg w-100">GPS Tracking</a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('sos_alert') }}" class="btn btn-danger btn-lg w-100">SOS Alert</a>
            </div>
            <div class="col-md-3">
                <a href="tel:+911" class="btn btn-warning btn-lg w-100">Fake Call</a>
            </div>
        </div>

        <!-- Emergency Contacts Section -->
        <h3 class="mt-5">Your Emergency Contacts</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Call</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td><a href="tel:{{ contact.phone }}" class="btn btn-success">Call</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
    </div>
</body>
</html>
